<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReQuest - Job Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Fantasy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center py-4">
        <h1 class="header-logo">ReQuest</h1>
        <nav>
            <a href="index.html" class="btn button-fantasy">Home</a>
            <a href="create-quest.html" class="btn button-fantasy">Find Adventurers</a>
            <a href="dashboard.html" class="btn button-fantasy">Dashboard</a>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h2>Job Board</h2>
            <div class="search-bar">
                <input type="text" id="search-input" class="form-control" placeholder="Search for jobs...">
            </div>
            <div class="filters">
                <button class="btn btn-outline-dark">All</button>
                <button class="btn btn-outline-dark">Combat</button>
                <button class="btn btn-outline-dark">Crafting</button>
                <button class="btn btn-outline-dark">Magic</button>
            </div>

            <div class="job-list mt-4">
                <div class="job-card">
                    <h5>Defend the Kingdom</h5>
                    <p>Rating: <span class="rating-btn" data-rating="5">⭐ 5</span></p>
                    <p>Category: Combat</p>
                    <button class="btn button-fantasy">Apply</button>
                </div>
                <div class="job-card">
                    <h5>Dragon Slayer</h5>
                    <p>Rating: <span class="rating-btn" data-rating="4">⭐ 4</span></p>
                    <p>Category: Combat</p>
                    <button class="btn button-fantasy">Apply</button>
                </div>
                <!-- Add more job cards here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>"For those who seek, the adventure awaits!"</p>
        <p>Contact us: info@request.com</p>
        <p>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
