<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReQuest - Browse Quests</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font for Fantasy Style -->
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Uncial Antiqua', cursive;
        }
        .quest-card {
            border-radius: 10px;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .quest-card h5 {
            font-weight: bold;
        }
        .quest-card .btn {
            background-color: #6a1b9a;
            color: white;
        }
        .filter-section {
            background: #6a1b9a;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .search-input {
            border-radius: 20px;
            padding: 10px;
        }
        .pagination {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="ReQuest Logo" style="height: 50px;">
                <span style="font-family: 'Uncial Antiqua', cursive; font-size: 1.5rem; color: #fff;">ReQuest</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="job-listings.html">Quests</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Adventurers</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center text-white" style="background: url('assets/job-hero.jpg') no-repeat center center/cover; padding: 5rem 0;">
        <div class="container">
            <h1 style="font-family: 'Uncial Antiqua', cursive; font-size: 3.5rem;">Explore Quests</h1>
            <p class="lead">Find and embark on the perfect adventure for you.</p>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="container mt-4">
        <div class="filter-section d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <input type="text" id="search-bar" class="form-control search-input w-50" placeholder="Search Quests...">
                <button class="btn btn-light" id="search-btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="d-flex">
                <select class="form-select me-2" id="reward-filter">
                    <option value="all">Sort by Reward</option>
                    <option value="high-to-low">Highest to Lowest</option>
                    <option value="low-to-high">Lowest to Highest</option>
                </select>
                <select class="form-select me-2" id="experience-filter">
                    <option value="all">Experience Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="adept">Adept</option>
                    <option value="expert">Expert</option>
                </select>
                <select class="form-select me-2" id="type-filter">
                    <option value="all">Job Type</option>
                    <option value="web-development">Web Development</option>
                    <option value="design">Design</option>
                    <option value="writing">Writing</option>
                </select>
                <button class="btn btn-danger" id="clear-filters">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Job Listings -->
    <section class="container my-5" id="job-list">
        <div class="row gy-4" id="quest-cards">
            <!-- Quest Cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Pagination -->
    <section class="container my-4 text-center">
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination links will be generated here -->
            </ul>
        </nav>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 ReQuest. Your journey begins here.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const questCards = document.querySelector("#quest-cards");
        const pagination = document.querySelector("#pagination");
        const searchInput = document.getElementById("search-bar");
        const searchButton = document.getElementById("search-btn");
        const rewardFilter = document.getElementById("reward-filter");
        const experienceFilter = document.getElementById("experience-filter");
        const typeFilter = document.getElementById("type-filter");
        const clearFiltersButton = document.getElementById("clear-filters");

        const quests = [
            { title: "Build a Responsive Website", reward: 500, experience: "beginner", category: "web-development", description: "Build a fully responsive website for a client.", skills: "HTML, CSS, JavaScript" },
            { title: "Logo Design for E-commerce", reward: 200, experience: "adept", category: "design", description: "Design a modern logo for an e-commerce brand.", skills: "Illustrator, Photoshop" },
            { title: "Translate a Novel", reward: 800, experience: "expert", category: "writing", description: "Translate a full novel from English to Spanish.", skills: "Fluent in English and Spanish" },
            { title: "Develop a Custom CMS", reward: 1000, experience: "expert", category: "web-development", description: "Create a custom content management system for a client.", skills: "PHP, MySQL, JavaScript" },
            { title: "Write Blog Articles", reward: 300, experience: "beginner", category: "writing", description: "Write a set of engaging blog posts for a tech blog.", skills: "SEO, Writing" },
            { title: "Create a 3D Product Render", reward: 1500, experience: "expert", category: "design", description: "Create realistic 3D product renders for an e-commerce brand.", skills: "Blender, 3ds Max" },
            { title: "Fix Website Bugs", reward: 400, experience: "adept", category: "web-development", description: "Fix bugs and issues in a WordPress website.", skills: "WordPress, PHP" },
            { title: "Technical Manual Writing", reward: 700, experience: "adept", category: "writing", description: "Write a detailed technical manual for a software product.", skills: "Technical Writing" },
            { title: "Social Media Graphics", reward: 600, experience: "beginner", category: "design", description: "Design social media graphics for a small business.", skills: "Canva, Photoshop" },
            { title: "Ghostwriting a Non-fiction Book", reward: 900, experience: "expert", category: "writing", description: "Ghostwrite a non-fiction book about health and wellness.", skills: "Writing, Research" },
            { title: "Design a Business Card", reward: 450, experience: "adept", category: "design", description: "Design a professional business card for a client.", skills: "Illustrator, Photoshop" },
            { title: "WordPress Theme Customization", reward: 550, experience: "beginner", category: "web-development", description: "Customize a WordPress theme for a blog.", skills: "WordPress, CSS" },
        ];

        let currentPage = 1;
        const questsPerPage = 12;

        function filterQuests() {
            const searchQuery = searchInput.value.toLowerCase();
            const rewardValue = rewardFilter.value;
            const experienceValue = experienceFilter.value;
            const categoryValue = typeFilter.value;

            const filteredQuests = quests.filter(quest => {
                return (
                    (quest.title.toLowerCase().includes(searchQuery)) &&
                    (rewardValue === 'all' || 
                        (rewardValue === 'high-to-low' && quest.reward >= 500) || 
                        (rewardValue === 'low-to-high' && quest.reward <= 500)) &&
                    (experienceValue === 'all' || quest.experience === experienceValue) &&
                    (categoryValue === 'all' || quest.category === categoryValue)
                );
            });

            displayQuests(filteredQuests);
        }

        function displayQuests(questsToDisplay) {
            questCards.innerHTML = "";
            const startIndex = (currentPage - 1) * questsPerPage;
            const endIndex = startIndex + questsPerPage;
            const pageQuests = questsToDisplay.slice(startIndex, endIndex);

            pageQuests.forEach(quest => {
                const questElement = document.createElement("div");
                questElement.classList.add("col-md-4");
                questElement.innerHTML = `
                    <div class="quest-card">
                        <h5>${quest.title}</h5>
                        <p><strong>Reward:</strong> $${quest.reward}</p>
                        <p><strong>Experience Level:</strong> ${quest.experience}</p>
                        <p><strong>Category:</strong> ${quest.category}</p>
                        <p><strong>Description:</strong> ${quest.description}</p>
                        <p><strong>Skills Required:</strong> ${quest.skills}</p>
                        <button class="btn">Apply</button>
                    </div>
                `;
                questCards.appendChild(questElement);
            });

            generatePagination(questsToDisplay.length);
        }

        function generatePagination(totalQuests) {
            const totalPages = Math.ceil(totalQuests / questsPerPage);
            pagination.innerHTML = "";
            
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement("li");
                pageItem.classList.add("page-item");
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener("click", () => {
                    currentPage = i;
                    filterQuests();
                });
                pagination.appendChild(pageItem);
            }
        }

        searchButton.addEventListener("click", filterQuests);
        searchInput.addEventListener("keyup", filterQuests);
        rewardFilter.addEventListener("change", filterQuests);
        experienceFilter.addEventListener("change", filterQuests);
        typeFilter.addEventListener("change", filterQuests);
        clearFiltersButton.addEventListener("click", () => {
            searchInput.value = '';
            rewardFilter.value = 'all';
            experienceFilter.value = 'all';
            typeFilter.value = 'all';
            filterQuests();
        });

        filterQuests();
    </script>
</body>
</html>
