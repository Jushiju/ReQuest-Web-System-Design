            <div class="d-flex">

                </select>
                <select class="form-select me-2" id="experience-filter">
                    <option value="all">Experience Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="adept">Adept</option>
                    <option value="expert">Expert</option>
                </select>
                <select class="form-select me-2" id="type-filter">
                    <option value="all">Job Type</option>
                    <option value="web-development">Web Development</option>
                    <option value="design">Design</option>
                    <option value="writing">Writing</option>
                </select>
                <button class="btn clear-filters" id="clear-filters">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Job Listings -->
    <section class="container my-5" id="job-list">

    <!-- Pagination -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const questCards = document.querySelector("#quest-cards");
        const pagination = document.querySelector("#pagination");
        const searchInput = document.getElementById("search-bar");
        const searchButton = document.getElementById("search-btn");
        const rewardFilter = document.getElementById("reward-filter");
        const experienceFilter = document.getElementById("experience-filter");
        const typeFilter = document.getElementById("type-filter");
        const clearFiltersButton = document.getElementById("clear-filters");

        const quests = [
            { title: "Build a Responsive Website", reward: 500, experience: "beginner", category: "web-development", description: "Build a fully responsive website for a client.", skills: "HTML, CSS, JavaScript" },
            { title: "Logo Design for E-commerce", reward: 200, experience: "adept", category: "design", description: "Design a modern logo for an e-commerce brand.", skills: "Illustrator, Photoshop" },

            { title: "Develop a Custom CMS", reward: 1000, experience: "expert", category: "web-development", description: "Create a custom content management system for a client.", skills: "PHP, MySQL, JavaScript" },
            { title: "Write Blog Articles", reward: 300, experience: "beginner", category: "writing", description: "Write a set of engaging blog posts for a tech blog.", skills: "SEO, Writing" },
            { title: "Create a 3D Product Render", reward: 1500, experience: "expert", category: "design", description: "Create realistic 3D product renders for an e-commerce brand.", skills: "Blender, 3ds Max" },
            { title: "Fix Website Bugs", reward: 400, experience: "adept", category: "web-development", description: "Fix bugs and issues in a WordPress website.", skills: "WordPress, PHP" },
            { title: "Technical Manual Writing", reward: 700, experience: "adept", category: "writing", description: "Write a detailed technical manual for a software product.", skills: "Technical Writing" },
            { title: "UX/UI Design for App", reward: 600, experience: "expert", category: "design", description: "Design user interface and experience for a mobile app.", skills: "Figma, Adobe XD" },
            { title: "Edit Video for YouTube Channel", reward: 350, experience: "beginner", category: "design", description: "Edit a 5-minute video for a YouTube channel.", skills: "Premiere Pro, After Effects" },
            { title: "Create a Marketing Strategy", reward: 900, experience: "expert", category: "writing", description: "Develop a full marketing strategy for a brand.", skills: "Marketing, Strategy" },
            { title: "WordPress Theme Customization", reward: 550, experience: "beginner", category: "web-development", description: "Customize a WordPress theme for a blog.", skills: "WordPress, CSS" },
            { title: "Build an E-commerce Website", reward: 1200, experience: "expert", category: "web-development", description: "Create a full-fledged e-commerce website.", skills: "Shopify, WooCommerce, HTML, CSS" },
            { title: "Develop a Mobile App", reward: 2000, experience: "expert", category: "web-development", description: "Develop a mobile app for a startup.", skills: "React Native, Firebase" },
            { title: "Create Marketing Collateral", reward: 250, experience: "adept", category: "design", description: "Create flyers, brochures, and banners for a marketing campaign.", skills: "Illustrator, Photoshop" },
            { title: "SEO Content Writing", reward: 350, experience: "beginner", category: "writing", description: "Write SEO-friendly content for websites.", skills: "SEO, Writing" },

            { title: "Create an Animated Explainer Video", reward: 1000, experience: "expert", category: "design", description: "Produce an animated explainer video for a product.", skills: "After Effects, Animation" },
            { title: "Develop a Mobile Game", reward: 5000, experience: "expert", category: "web-development", description: "Build a simple mobile game for Android and iOS.", skills: "Unity, C#" },
            { title: "Translate Marketing Copy", reward: 600, experience: "adept", category: "writing", description: "Translate marketing copy for a global brand.", skills: "English, Spanish" },
            { title: "Write a Research Paper", reward: 1500, experience: "expert", category: "writing", description: "Write a 10,000-word research paper on AI in healthcare.", skills: "Research, Writing" },
            { title: "Create a Branding Kit", reward: 800, experience: "adept", category: "design", description: "Design a branding kit including logos, fonts, and color palette.", skills: "Illustrator, Photoshop" },
            { title: "Create a Video Animation", reward: 1100, experience: "expert", category: "design", description: "Create a video animation for a marketing campaign.", skills: "After Effects, Animation" },
            { title: "Website Security Audit", reward: 950, experience: "expert", category: "web-development", description: "Audit a website for security vulnerabilities.", skills: "Cybersecurity, PHP, JavaScript" },
            { title: "Mobile App UX Design", reward: 550, experience: "beginner", category: "design", description: "Create a user experience design for a mobile app.", skills: "Figma, Sketch" },
            { title: "Brand Strategy Consultation", reward: 1200, experience: "expert", category: "writing", description: "Consult a startup to develop a brand strategy.", skills: "Marketing, Strategy" },
            { title: "Create Infographics", reward: 400, experience: "beginner", category: "design", description: "Design infographics for a business presentation.", skills: "Illustrator, Canva" },
            { title: "WordPress Plugin Development", reward: 1500, experience: "expert", category: "web-development", description: "Develop a custom WordPress plugin for a website.", skills: "PHP, WordPress" },
            { title: "Logo Redesign for Brand", reward: 350, experience: "beginner", category: "design", description: "Redesign a logo for an existing brand.", skills: "Illustrator, Photoshop" },
            { title: "Create eBook Design", reward: 750, experience: "adept", category: "design", description: "Design an eBook for a client.", skills: "InDesign, Photoshop" },
            { title: "Web App Development", reward: 2000, experience: "expert", category: "web-development", description: "Develop a custom web app for a company.", skills: "React, Node.js" },
            { title: "Video Editing for Product Launch", reward: 650, experience: "adept", category: "design", description: "Edit a promotional video for a product launch.", skills: "Premiere Pro, After Effects" },
            { title: "Write Product Descriptions", reward: 400, experience: "beginner", category: "writing", description: "Write compelling product descriptions for an online store.", skills: "Copywriting" },
            { title: "Create a YouTube Channel Logo", reward: 250, experience: "beginner", category: "design", description: "Design a YouTube channel logo for a vlogger.", skills: "Illustrator, Photoshop" },
            { title: "Mobile App Testing", reward: 700, experience: "adept", category: "web-development", description: "Test a mobile app for bugs and usability.", skills: "Mobile App Testing" }
        ];

        let currentPage = 1;
        const questsPerPage = 9;

        function filterQuests() {
            const searchQuery = searchInput.value.toLowerCase();
            const rewardValue = rewardFilter.value;
            const experienceValue = experienceFilter.value;
            const categoryValue = typeFilter.value;

            const filteredQuests = quests.filter(quest => {
                return (
                    (quest.title.toLowerCase().includes(searchQuery)) &&
                    (rewardValue === 'all' || 
                        (rewardValue === 'high-to-low' && quest.reward >= 500) || 
                        (rewardValue === 'low-to-high' && quest.reward <= 500)) &&
                    (experienceValue === 'all' || quest.experience === experienceValue) &&
                    (categoryValue === 'all' || quest.category === categoryValue)
                );
            });

            displayQuests(filteredQuests);
        }

        function displayQuests(questsToDisplay) {
            questCards.innerHTML = "";
            const startIndex = (currentPage - 1) * questsPerPage;
            const endIndex = startIndex + questsPerPage;
            const pageQuests = questsToDisplay.slice(startIndex, endIndex);

            pageQuests.forEach(quest => {
                const questElement = document.createElement("div");
                questElement.classList.add("col-md-4");
                questElement.innerHTML = `
                    <div class="quest-card">
                        <h5>${quest.title}</h5>
                        <p><strong>Reward:</strong> $${quest.reward}</p>
                        <p><strong>Experience Level:</strong> ${quest.experience}</p>
                        <p><strong>Category:</strong> ${quest.category}</p>
                        <p><strong>Description:</strong> ${quest.description}</p>
                        <p><strong>Skills Required:</strong> ${quest.skills}</p>
                        <a href="dashboard.html" class="btn">Apply</a>
                    </div>
                `;
                questCards.appendChild(questElement);
            });

            generatePagination(questsToDisplay.length);
        }

        function generatePagination(totalQuests) {
    const totalPages = Math.ceil(totalQuests / questsPerPage);
    pagination.innerHTML = "";

    // Previous Button
    const prevItem = document.createElement("li");
    prevItem.classList.add("page-item");
    if (currentPage === 1) prevItem.classList.add("disabled");
    prevItem.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
    prevItem.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            filterQuests();
        }
    });
    pagination.appendChild(prevItem);

    // Page Numbers
    for (let i = 1; i <= totalPages; i++) {
        const pageItem = document.createElement("li");
        pageItem.classList.add("page-item");
        if (i === currentPage) pageItem.classList.add("active");
        pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        pageItem.addEventListener("click", () => {
            currentPage = i;
            filterQuests();
        });
        pagination.appendChild(pageItem);
    }

    // Next Button
    const nextItem = document.createElement("li");
    nextItem.classList.add("page-item");
    if (currentPage === totalPages) nextItem.classList.add("disabled");
    nextItem.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
    nextItem.addEventListener("click", () => {
        if (currentPage < totalPages) {
            currentPage++;
            filterQuests();
        }
    });
    pagination.appendChild(nextItem);
}


        searchButton.addEventListener("click", filterQuests);
        searchInput.addEventListener("keyup", filterQuests);
        rewardFilter.addEventListener("change", filterQuests);
        experienceFilter.addEventListener("change", filterQuests);
        typeFilter.addEventListener("change", filterQuests);
        clearFiltersButton.addEventListener("click", () => {
            searchInput.value = '';
            rewardFilter.value = 'all';
            experienceFilter.value = 'all';
            typeFilter.value = 'all';
            filterQuests();
        });

        filterQuests();
    </script><script src="js/scripts.js"></script>
    
</body>
