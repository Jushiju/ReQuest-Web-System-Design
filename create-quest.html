<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReQuest - Find Adventurers</title>
    <link href="https://fonts.googleapis.com/css2?family=Fantasy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center py-4">
        <h1 class="header-logo">ReQuest</h1>
        <nav>
            <a href="index.html" class="btn button-fantasy">Home</a>
            <a href="job-board.html" class="btn button-fantasy">Job Board</a>
            <a href="dashboard.html" class="btn button-fantasy">Dashboard</a>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h2>Create a New Quest</h2>
            <form id="create-quest-form">
                <div class="mb-3">
                    <label for="quest-name" class="form-label">Quest Name</label>
                    <input type="text" class="form-control" id="quest-name" required>
                </div>
                <div class="mb-3">
                    <label for="quest-description" class="form-label">Quest Description</label>
                    <textarea class="form-control" id="quest-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="quest-reward" class="form-label">Reward</label>
                    <input type="text" class="form-control" id="quest-reward" required>
                </div>
                <button type="submit" class="btn button-fantasy">Create Quest</button>
            </form>

            <h2>Find a Talent</h2>
            <div class="find-talent">
                <input type="text" id="talent-search" class="form-control" placeholder="Search for adventurers...">
            </div>

            <h2>Buy Products</h2>
            <button class="btn button-fantasy">Browse Products</button>
        </section>
    </main>

    <footer class="footer">
        <p>"For those who seek, the adventure awaits!"</p>
        <p>Contact us: info@request.com</p>
        <p>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
