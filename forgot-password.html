<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReQuest - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Fantasy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center py-4">
        <h1 class="header-logo">ReQuest</h1>
        <nav>
            <a href="index.html" class="btn button-fantasy">Home</a>
            <a href="login.html" class="btn button-fantasy">Login</a>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="forgot-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="forgot-email" required>
                </div>
                <button type="submit" class="btn button-fantasy">Reset Password</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>"For those who seek, the adventure awaits!"</p>
        <p>Contact us: info@request.com</p>
        <p>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
