<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ReQuest - Contact Us</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="dragon_icon.png" alt="Dragon Icon" class="icon">
            <h1>ReQuest</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quest-board.html">Quest Board</a></li>
                <li><a href="submit-quest.html">Submit Quest</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" required>

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ReQuest. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
