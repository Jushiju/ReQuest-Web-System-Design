<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReQuest - Find Talent</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font for Fantasy Style -->
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Uncial Antiqua', cursive;
        }
        .profile-card {
            border-radius: 10px;
            background: linear-gradient(135deg, #fbc02d, #f57f17);
            color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-card h5 {
            font-weight: bold;
        }
        .profile-card .btn {
            background-color: #f57f17;
            color: white;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .stars {
            color: #f39c12;
        }
        .filter-section {
            background: #f57f17;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .search-input {
            border-radius: 20px;
            padding: 10px;
            width: 60%;
        }
        .search-btn {
            border-radius: 50%;
            padding: 10px;
            background-color: #f57f17;
            color: white;
            border: none;
        }
        .clear-filters {
            background-color: #f57f17;
            color: white;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .pagination {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="ReQuest Logo" style="height: 50px;">
                <span style="font-family: 'Uncial Antiqua', cursive; font-size: 1.5rem; color: #fff;">ReQuest</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="job-listings.html">Quests</a></li>
                    <li class="nav-item"><a class="nav-link active" href="find-talent.html">Find Talent</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center text-white" style="background: url('assets/talent-hero.jpg') no-repeat center center/cover; padding: 5rem 0;">
        <div class="container">
            <h1 style="font-family: 'Uncial Antiqua', cursive; font-size: 3.5rem;">Find the Best Adventurers</h1>
            <p class="lead">Discover the talent that fits your project needs.</p>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="container mt-4">
        <div class="filter-section d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <input type="text" id="search-bar" class="form-control search-input" placeholder="Search Talent...">
                <button class="btn search-btn" id="search-btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="d-flex">
                <select class="form-select me-2" id="experience-filter">
                    <option value="all">Experience Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="adept">Adept</option>
                    <option value="expert">Expert</option>
                </select>
                <select class="form-select me-2" id="skills-filter">
                    <option value="all">Skills</option>
                    <option value="web-development">Web Development</option>
                    <option value="design">Design</option>
                    <option value="writing">Writing</option>
                </select>
                <button class="btn clear-filters" id="clear-filters">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Talent Profiles -->
    <section class="container my-5" id="talent-list">
        <div class="row gy-4" id="talent-cards">
            <!-- Talent Cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Pagination -->
    <section class="container my-4 text-center">
        <nav>
            <ul class="pagination justify-content-center d-flex" id="pagination">
                <!-- Pagination links will be generated here -->
            </ul>
        </nav>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 ReQuest. Your journey begins here.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const talentCards = document.querySelector("#talent-cards");
        const pagination = document.querySelector("#pagination");
        const searchInput = document.getElementById("search-bar");
        const searchButton = document.getElementById("search-btn");
        const experienceFilter = document.getElementById("experience-filter");
        const skillsFilter = document.getElementById("skills-filter");
        const clearFiltersButton = document.getElementById("clear-filters");

        const talents = [
            { name: "John Doe", experience: "beginner", skills: "web-development", bio: "Passionate about web design and development.", portfolio: "johnportfolio.com", rating: 4, img: "assets/actor1.jpg" },
            { name: "Jane Smith", experience: "adept", skills: "design", bio: "Creative designer with a focus on branding.", portfolio: "janesmithdesigns.com", rating: 5, img: "assets/actor2.jpg" },
            { name: "Robert Johnson", experience: "expert", skills: "writing", bio: "Experienced technical writer with a knack for explaining complex concepts.", portfolio: "robertjohnsonwrites.com", rating: 3, img: "assets/actor3.jpg" },
            { name: "Emily Davis", experience: "expert", skills: "web-development", bio: "Full-stack developer with expertise in React and Node.js.", portfolio: "emilydavis.dev", rating: 5, img: "assets/actor4.jpg" },
            { name: "Michael Brown", experience: "beginner", skills: "design", bio: "Aspiring UX/UI designer looking for new challenges.", portfolio: "michaelbrown.design", rating: 2, img: "assets/actor5.jpg" },
            { name: "Sophia Lee", experience: "adept", skills: "writing", bio: "Content writer with a focus on SEO and digital marketing.", portfolio: "sophialeewrites.com", rating: 4, img: "assets/actor6.jpg" },
            { name: "Daniel White", experience: "expert", skills: "web-development", bio: "Senior developer specializing in JavaScript frameworks and cloud computing.", portfolio: "danielwhite.dev", rating: 5, img: "assets/actor7.jpg" },
            { name: "Olivia Harris", experience: "adept", skills: "design", bio: "Graphic designer with a passion for creating visuals that tell stories.", portfolio: "oliviaharrisdesign.com", rating: 4, img: "assets/actor8.jpg" },
            { name: "Liam Clark", experience: "beginner", skills: "writing", bio: "New writer exploring various niches and topics.", portfolio: "liamclarkwrites.com", rating: 3, img: "assets/actor9.jpg" },
            { name: "Charlotte Martinez", experience: "expert", skills: "web-development", bio: "Experienced front-end developer, specializing in JavaScript and React.", portfolio: "charlottemartinez.dev", rating: 5, img: "assets/actor10.jpg" },
            { name: "James Wilson", experience: "adept", skills: "design", bio: "Visual designer with a focus on branding and user experience.", portfolio: "jameswilson.design", rating: 4, img: "assets/actor11.jpg" },
            { name: "Mia Taylor", experience: "beginner", skills: "writing", bio: "Freelance writer with a creative twist.", portfolio: "miataylorwrites.com", rating: 3, img: "assets/actor12.jpg" },
            { name: "Ethan Anderson", experience: "expert", skills: "web-development", bio: "Senior software engineer with 10+ years of experience in full-stack development.", portfolio: "ethananderson.dev", rating: 5, img: "assets/actor13.jpg" },
            { name: "Isabella Thomas", experience: "beginner", skills: "design", bio: "Emerging graphic designer with a unique creative vision.", portfolio: "isabellathomas.design", rating: 4, img: "assets/actor14.jpg" },
            { name: "Alexander Taylor", experience: "adept", skills: "writing", bio: "Copywriter with a passion for marketing and SEO.", portfolio: "alexandertaylorwrites.com", rating: 3, img: "assets/actor15.jpg" },
            { name: "Amelia Lee", experience: "expert", skills: "web-development", bio: "Full-stack developer, specializing in back-end technologies and database management.", portfolio: "amelialee.dev", rating: 4, img: "assets/actor16.jpg" },
            { name: "Jack Jackson", experience: "beginner", skills: "design", bio: "A self-taught graphic designer with a passion for creating art.", portfolio: "jackjackson.design", rating: 2, img: "assets/actor17.jpg" },
            { name: "Lucas White", experience: "adept", skills: "writing", bio: "Avid writer specializing in content creation and digital strategy.", portfolio: "lucaswhitewrites.com", rating: 4, img: "assets/actor18.jpg" },
            { name: "Evelyn Harris", experience: "expert", skills: "web-development", bio: "Experienced web developer with a deep understanding of both front-end and back-end technologies.", portfolio: "evelynharris.dev", rating: 5, img: "assets/actor19.jpg" },
            { name: "Logan Young", experience: "beginner", skills: "writing", bio: "Passionate writer and storyteller.", portfolio: "loganyoungwrites.com", rating: 3, img: "assets/actor20.jpg" },
            { name: "Grace Allen", experience: "adept", skills: "design", bio: "Creative director with a focus on branding and visual communication.", portfolio: "graceallen.design", rating: 5, img: "assets/actor21.jpg" },
            { name: "Benjamin Clark", experience: "expert", skills: "web-development", bio: "Senior software engineer with expertise in React, Node.js, and cloud architecture.", portfolio: "benjaminclark.dev", rating: 5, img: "assets/actor22.jpg" },
            { name: "Harper Scott", experience: "adept", skills: "writing", bio: "SEO content writer specializing in blog posts and marketing copy.", portfolio: "harperscottwrites.com", rating: 4, img: "assets/actor23.jpg" },
            { name: "Henry King", experience: "beginner", skills: "design", bio: "Up-and-coming designer with an eye for modern aesthetics.", portfolio: "henryking.design", rating: 3, img: "assets/actor24.jpg" }
        ];

        let currentPage = 1;
        const talentsPerPage = 8;

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const emptyStars = 5 - fullStars;
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="bi bi-star-fill stars"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="bi bi-star stars"></i>';
            }
            return stars;
        }

        function filterTalent() {
            const searchTerm = searchInput.value.toLowerCase();
            const experienceFilterValue = experienceFilter.value;
            const skillsFilterValue = skillsFilter.value;

            const filteredTalents = talents.filter(talent => {
                const matchesSearch = talent.name.toLowerCase().includes(searchTerm) || talent.bio.toLowerCase().includes(searchTerm);
                const matchesExperience = experienceFilterValue === "all" || talent.experience === experienceFilterValue;
                const matchesSkills = skillsFilterValue === "all" || talent.skills === skillsFilterValue;
                return matchesSearch && matchesExperience && matchesSkills;
            });

            displayTalents(filteredTalents);
        }

        function displayTalents(talentsToDisplay) {
            const startIndex = (currentPage - 1) * talentsPerPage;
            const endIndex = startIndex + talentsPerPage;
            const pageTalents = talentsToDisplay.slice(startIndex, endIndex);

            talentCards.innerHTML = '';
            pageTalents.forEach(talent => {
                const talentElement = document.createElement("div");
                talentElement.classList.add("col-md-3");
                talentElement.innerHTML = `
                    <div class="profile-card">
                        <img src="${talent.img}" alt="${talent.name}'s Photo" class="profile-image">
                        <h5>${talent.name}</h5>
                        <div class="stars">${generateStars(talent.rating)}</div>
                        <p><strong>Experience:</strong> ${talent.experience}</p>
                        <p><strong>Skills:</strong> ${talent.skills}</p>
                        <p><strong>Bio:</strong> ${talent.bio}</p>
                        <a href="https://${talent.portfolio}" target="_blank" class="btn">View Portfolio</a>
                        <a href="dashboard.html" class="btn btn-primary mt-3">Hire</a>
                    </div>
                `;
                talentCards.appendChild(talentElement);
            });

            generatePagination(talentsToDisplay.length);
        }

        function generatePagination(totalTalents) {
            const totalPages = Math.ceil(totalTalents / talentsPerPage);
            pagination.innerHTML = "";

            const prevItem = document.createElement("li");
            prevItem.classList.add("page-item");
            if (currentPage === 1) prevItem.classList.add("disabled");
            prevItem.innerHTML = `<a class="page-link" href="#">Previous</a>`;
            prevItem.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    filterTalent();
                }
            });
            pagination.appendChild(prevItem);

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement("li");
                pageItem.classList.add("page-item");
                if (i === currentPage) pageItem.classList.add("active");
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener("click", () => {
                    currentPage = i;
                    filterTalent();
                });
                pagination.appendChild(pageItem);
            }

            const nextItem = document.createElement("li");
            nextItem.classList.add("page-item");
            if (currentPage === totalPages) nextItem.classList.add("disabled");
            nextItem.innerHTML = `<a class="page-link" href="#">Next</a>`;
            nextItem.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    filterTalent();
                }
            });
            pagination.appendChild(nextItem);
        }

        searchButton.addEventListener("click", filterTalent);
        searchInput.addEventListener("keyup", filterTalent);
        experienceFilter.addEventListener("change", filterTalent);
        skillsFilter.addEventListener("change", filterTalent);
        clearFiltersButton.addEventListener("click", () => {
            searchInput.value = '';
            experienceFilter.value = 'all';
            skillsFilter.value = 'all';
            filterTalent();
        });

        filterTalent(); // Initial call to display all talents
    </script>
</body>
</html>
